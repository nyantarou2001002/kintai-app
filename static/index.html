<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light text-primary">
  <div class="container mt-5">
    <div class="bg-white p-4 rounded shadow">
      <h1 class="text-center text-primary fw-bold">勤怠管理システム</h1>
      <p class="text-center text-muted">従業員を選択し、打刻を行ってください。</p>
      
      <div class="text-center mb-4">
        <a class="btn btn-primary btn-lg" href="login.html">管理者画面へ</a>
      </div>

      <div class="mb-4">
        <label for="employeeSelect" class="form-label">従業員を選択:</label>
        <select id="employeeSelect" class="form-select border-primary">
          <option value="">-- 従業員を選択してください --</option>
        </select>
      </div>

      <div class="text-center mb-4">
        <button class="btn btn-success btn-custom" onclick="recordImmediate('clock_in')">出勤</button>
        <button class="btn btn-warning btn-custom" onclick="recordImmediate('clock_out')">退勤</button>
      </div>

      <!-- 休憩時間入力欄と休憩登録ボタンを追加 -->
      <div class="text-center mb-4">
        <input type="number" id="breakDurationInput" class="form-control d-inline-block border-primary" style="width:150px;" placeholder="休憩時間（分）" min="0">
        <button class="btn btn-info btn-custom text-white" onclick="recordImmediate('break_duration')">休憩登録</button>
      </div>

      <div class="mb-4">
        <h2 class="text-center text-primary fw-bold">有給休暇登録</h2>
        <form onsubmit="return handlePaidVacationSubmit(this)" class="text-center">
          <div class="d-flex justify-content-center">
            <input type="date" name="target_date" class="form-control w-50 me-2 border-primary" required>
            <button type="submit" class="btn btn-primary">登録</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
