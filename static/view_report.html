<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レポート画面</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      color: #1e64aa;
    }
    .container-custom {
      background-color: #ebf3ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .header-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1e64aa;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e64aa;
    }
    /* テーブルヘッダー */
    .table thead {
      background-color: #285ac8;
      color: #ffffff;
    }
    .btn-primary {
      background-color: #285ac8;
      border-color: #285ac8;
    }
    .btn-primary:hover {
      background-color: #2864f0;
      border-color: #2864f0;
    }
    .btn-success {
      background-color: #1e64aa;
      border-color: #1e64aa;
    }
    .btn-success:hover {
      background-color: #2864f0;
      border-color: #2864f0;
    }
    /* テーブルの縞模様 */
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #ffffff;
    }
    .table-striped tbody tr:nth-of-type(even) {
      background-color: #ebf3ff;
    }
    /* 月次メモ用入力欄 */
    .monthly-memo {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container container-custom my-4">

    <!-- 月選択入力 -->
    <div class="mb-3">
      <label for="monthSelect" class="form-label">表示する年月:</label>
      <input type="month" id="monthSelect" class="form-control" onchange="fetchMonthlySummary()">
    </div>

    <h2 class="header-title mb-4">月次勤怠レポート</h2>
    <!-- 月次勤怠レポート -->
    <div class="mb-5">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>従業員ID</th>
            <th>従業員名</th>
            <th>時給</th>
            <th>合計勤務時間(分)</th>
            <th>合計夜勤時間(分)</th>
            <th>出勤日数</th>
            <th>交通費往復</th>
            <th>交通費</th>
            <th>今月の有給取得日数</th>
            <th>月給</th>
            <th>メモ</th>
          </tr>
        </thead>
        <tbody id="monthlySummaryTableBody">
          <!-- AJAXでデータが挿入される -->
        </tbody>
      </table>
    </div>

    <!-- 職種別勤怠レポート -->
    <h2 class="header-title mb-4">職種別勤怠レポート</h2>
    <div class="mb-5">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>職種コード</th>
            <th>職種名</th>
            <th>合計勤務時間(分)</th>
            <th>合計夜勤時間(分)</th>
            <th>月給</th>
          </tr>
        </thead>
        <tbody id="jobSummaryTableBody">
          <!-- AJAXでデータが挿入される -->
        </tbody>
      </table>
    </div>

    <!-- レポート出力セクション -->
    <div class="mb-4">
      <h2 class="header-title mb-3">レポート出力</h2>
      <div class="mb-3">
        <label for="reportTypeSelect" class="form-label">出力レポートタイプ:</label>
        <select id="reportTypeSelect" class="form-select w-auto d-inline-block">
          <option value="monthly">月次勤怠レポート</option>
          <option value="job">職種別勤怠レポート</option>
        </select>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <a id="exportLink" href="#" class="btn btn-primary">出力</a>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="view_home.html" class="btn btn-primary">ホーム画面に戻る</a>
    </div>
  </div>
  <script>
      // 月次勤怠レポートデータを取得しテーブルに表示する
      function fetchMonthlySummary() {
        const month = document.getElementById("monthSelect").value;
        fetch('/api/monthlySummary?month=' + month)
          .then(response => {
            if (!response.ok) {
              throw new Error('月次勤怠レポートの取得に失敗しました');
            }
            return response.json();
          })
          .then(data => {
            const tableBody = document.getElementById('monthlySummaryTableBody');
            tableBody.innerHTML = "";
            if (!data || data.length === 0) {
              tableBody.innerHTML = `<tr><td colspan="11" class="text-center">情報がありません</td></tr>`;
              return;
            }
            data.forEach(item => {
              // もし雇用形態が「正社員」なら、対象以外の項目を空文字にする
              if(item.employment_type === "正社員"){
                item.hourly_wage = "";
                item.total_work_min = "";
                item.total_night_shift_min = "";
                item.attendance_days = "";
                item.transportation_expense = "";
                item.monthly_salary = "";
              } else {
                // 数値データは整形
                const hours = Math.floor(item.total_work_min / 60);
                const mins = item.total_work_min % 60;
                item.workTimeFormatted = `${hours}時間${mins}分 (${item.total_work_min}分)`;

                const nightHours = Math.floor(item.total_night_shift_min / 60);
                const nightMins = item.total_night_shift_min % 60;
                item.nightTimeFormatted = `${nightHours}時間${nightMins}分 (${item.total_night_shift_min}分)`;
              }

              // 交通費計算（1日あたりの交通費×出勤日数）
              const transportationRoundTrip = item.transportation_expense || 0;
              const transportationCost = transportationRoundTrip * (item.attendance_days || 0);

              // memo 入力欄の生成（常に表示）
              const memoInput = `<input type="text" class="monthly-memo" data-emp-id="${item.emp_id}" data-month="${month}" value="${item.memo || ''}" placeholder="メモを入力" onblur="saveMonthlyMemo(this)" />`;

              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${item.emp_number || '-'}</td>
                <td>${item.emp_name || '-'}</td>
                <td>${item.hourly_wage || ''}${item.hourly_wage !== "" ? "円" : ""}</td>
                <td>${item.workTimeFormatted || ''}</td>
                <td>${item.nightTimeFormatted || ''}</td>
                <td>${item.attendance_days || ''}${item.attendance_days !== "" ? "日" : ""}</td>
                <td>${transportationRoundTrip || ''}${transportationRoundTrip !== "" ? "円" : ""}</td>
                <td>${transportationCost || ''}${transportationCost !== "" ? "円" : ""}</td>
                <td>${item.paid_vacation_taken || 0}日</td>
                <td>${item.monthly_salary || ''}${item.monthly_salary !== "" ? "円" : ""}</td>
                <td>${memoInput}</td>
              `;
              tableBody.appendChild(tr);
            });

          })
          .catch(error => {
            console.error('Error:', error);
            const tableBody = document.getElementById('monthlySummaryTableBody');
            tableBody.innerHTML = `<tr><td colspan="11" class="text-center">情報がありません</td></tr>`;
          });
      }
    // 職種別勤怠レポートの取得はそのまま
    function fetchJobSummary() {
      const month = document.getElementById("monthSelect").value;
      fetch('/api/jobSummary?month=' + month)
        .then(response => {
          if (!response.ok) {
            throw new Error('職種別勤怠レポートの取得に失敗しました');
          }
          return response.json();
        })
        .then(data => {
          const tableBody = document.getElementById('jobSummaryTableBody');
          tableBody.innerHTML = "";
          if (!data || data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center">情報がありません</td></tr>`;
            return;
          }
          data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.job_code}</td>
              <td>${item.job_name}</td>
              <td>${item.total_work_min}</td>
              <td>${item.total_night_shift_min}</td>
              <td>${item.monthly_salary}</td>
            `;
            tableBody.appendChild(tr);
          });
        })
        .catch(error => {
          const tableBody = document.getElementById('jobSummaryTableBody');
          tableBody.innerHTML = `<tr><td colspan="5" class="text-center">情報がありません</td></tr>`;
          console.error(error);
        });
    }


    // 月次メモ保存関数（blurイベント時に呼ばれる）
    function saveMonthlyMemo(input) {
      const memo = input.value;
      const empId = input.getAttribute('data-emp-id');
      const month = input.getAttribute('data-month');
      // POST リクエストでメモを保存する
      fetch('/api/saveMonthlyMemo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ employee_id: parseInt(empId), month: month, memo: memo })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('月次メモの保存に失敗しました');
        }
        return response.text();
      })
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        alert(error.message);
      });
    }

    // ページ読み込み時にデフォルトで現在年月を設定してレポートを取得
    window.addEventListener('load', function() {
      const now = new Date();
      const year = now.getFullYear();
      const month = ("0" + (now.getMonth() + 1)).slice(-2);
      const selectedMonth = `${year}-${month}`;
      document.getElementById("monthSelect").value = selectedMonth;
      fetchMonthlySummary();
      fetchJobSummary();
    });
  </script>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
