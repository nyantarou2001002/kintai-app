<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レポート画面</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      color: #1e64aa;
    }
    .container-custom {
      background-color: #ebf3ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .header-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1e64aa;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e64aa;
    }
    /* テーブルヘッダー */
    .table thead {
      background-color: #285ac8;
      color: #ffffff;
    }
    .btn-primary {
      background-color: #285ac8;
      border-color: #285ac8;
    }
    .btn-primary:hover {
      background-color: #2864f0;
      border-color: #2864f0;
    }
    .btn-success {
      background-color: #1e64aa;
      border-color: #1e64aa;
    }
    .btn-success:hover {
      background-color: #2864f0;
      border-color: #2864f0;
    }
    /* テーブルの縞模様 */
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #ffffff;
    }
    .table-striped tbody tr:nth-of-type(even) {
      background-color: #ebf3ff;
    }
  </style>
</head>
<body>
  <div class="container container-custom my-4">

    <!-- 月選択入力 -->
    <div class="mb-3">
      <label for="monthSelect" class="form-label">表示する年月:</label>
      <input type="month" id="monthSelect" class="form-control" onchange="fetchMonthlySummary()">
    </div>

    <h2 class="header-title mb-4">月次勤怠レポート</h2>
    <!-- 月次勤怠レポート -->
    <div class="mb-5">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>従業員ID</th>
            <th>従業員名</th>
            <th>合計勤務時間(分)</th>
            <th>合計夜勤時間(分)</th>
            <th>出勤日数</th>
            <th>休日出勤の時間(分)</th>
            <th>今月の有給取得日数</th>
            <th>合計有給取得日数</th>
            <th>残り有給日数</th>
            <th>月給</th>
          </tr>
        </thead>
        <tbody id="monthlySummaryTableBody">
          <!-- AJAXでデータが挿入される -->
        </tbody>
      </table>
    </div>

    <!-- 職種別勤怠レポート -->
    <h2 class="header-title mb-4">職種別勤怠レポート</h2>
    <div class="mb-5">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>職種コード</th>
            <th>職種名</th>
            <th>合計勤務時間(分)</th>
            <th>合計夜勤時間(分)</th>
            <th>休日出勤の時間(分)</th>
            <th>月給</th>
          </tr>
        </thead>
        <tbody id="jobSummaryTableBody">
          <!-- AJAXでデータが挿入される -->
        </tbody>
      </table>
    </div>

    <!-- レポート出力セクション -->
    <div class="mb-4">
      <h2 class="header-title mb-3">レポート出力</h2>
      <div class="mb-3">
        <label for="reportTypeSelect" class="form-label">出力レポートタイプ:</label>
        <select id="reportTypeSelect" class="form-select w-auto d-inline-block">
          <option value="monthly">月次勤怠レポート</option>
          <option value="job">職種別勤怠レポート</option>
        </select>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <a id="exportLink" href="#" class="btn btn-primary">出力</a>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="view_home.html" class="btn btn-primary">ホーム画面に戻る</a>
    </div>
  </div>
  <script>
    // 月次勤怠レポートデータを取得しテーブルに表示する
    function fetchMonthlySummary() {
        fetch('/api/monthlySummary')
          .then(response => {
            if (!response.ok) {
              throw new Error('月次勤怠レポートの取得に失敗しました');
            }
            return response.json();
          })
          .then(data => {
            const tableBody = document.getElementById('monthlySummaryTableBody');
            tableBody.innerHTML = "";
            if (!data || data.length === 0) {  // data が null または配列の長さが 0 の場合
              tableBody.innerHTML = `<tr><td colspan="10" class="text-center">情報がありません</td></tr>`;
              return;
            }
            data.forEach(item => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
              <td>${item.emp_number}</td>
              <td>${item.emp_name}</td>
              <td>${item.total_work_min}</td>
              <td>${item.total_night_shift_min}</td>
              <td>${item.attendance_days}</td>
              <td>${item.holiday_work_min}</td>
              <td>${item.paid_vacation_taken}</td>
              <td>${item.paid_vacation_taken}</td>
              <td>${item.remaining_paid_vacation}</td>
              <td>未計算</td>
            `;


              tableBody.appendChild(tr);
            });
          })
          .catch(error => {
            const tableBody = document.getElementById('monthlySummaryTableBody');
            tableBody.innerHTML = `<tr><td colspan="10" class="text-center">情報がありません</td></tr>`;
            console.error(error);
          });
      }

    
    // 職種別勤怠レポートの取得はそのまま（参考例）
    function fetchJobSummary() {
        fetch('/api/jobSummary')
          .then(response => {
            if (!response.ok) {
              throw new Error('職種別勤怠レポートの取得に失敗しました');
            }
            return response.json();
          })
          .then(data => {
            const tableBody = document.getElementById('jobSummaryTableBody');
            tableBody.innerHTML = "";
            if (!data || data.length === 0) {
              tableBody.innerHTML = `<tr><td colspan="6" class="text-center">情報がありません</td></tr>`;
              return;
            }
            data.forEach(item => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${item.JobCode}</td>
                <td>${item.JobName}</td>
                <td>${item.TotalWorkMin}</td>
                <td>${item.TotalNightShiftMin}</td>
                <td>${item.HolidayWorkMin}</td>
                <td>未計算</td>
              `;
              tableBody.appendChild(tr);
            });
          })
          .catch(error => {
            const tableBody = document.getElementById('jobSummaryTableBody');
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center">情報がありません</td></tr>`;
            console.error(error);
          });
      }

    
    // ページ読み込み時にデフォルトで現在年月を設定してレポートを取得
    window.addEventListener('load', function() {
      // 現在年月 (YYYY-MM) を取得してセット
      const now = new Date();
      const year = now.getFullYear();
      const month = ("0" + (now.getMonth() + 1)).slice(-2);
      document.getElementById("monthSelect").value = `${year}-${month}`;
      fetchMonthlySummary();
      fetchJobSummary();
    });
  </script>
  
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
