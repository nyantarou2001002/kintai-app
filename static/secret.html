<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>秘密の合言葉でパスワード再設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light text-primary">
  <div class="container mt-5 py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="bg-white p-4 rounded shadow">
          <div class="text-center mb-4">
            <h1 class="fs-2 fw-bold text-primary">パスワード再設定</h1>
            <p class="text-muted">秘密の合言葉に答えてパスワードを再設定します</p>
          </div>
          
          <form id="secretResetForm">
            <div class="mb-3">
              <label for="new_password" class="form-label">新しいパスワード</label>
              <input type="password" class="form-control border-primary" id="new_password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">新しいパスワード（確認）</label>
              <input type="password" class="form-control border-primary" id="confirm_password" required>
            </div>
            <div class="mb-3">
              <label for="secret_answer" class="form-label">飼っているペットは？</label>
              <input type="text" class="form-control border-primary" id="secret_answer" placeholder="例: ポチ" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">パスワードを再設定する</button>
          </form>
          
          <div id="message" class="mt-3 text-center"></div>

          <!-- ログイン画面へ戻るリンクを追加 -->
          <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">ログイン画面に移動</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/secret.js"></script>
</body>
</html>
