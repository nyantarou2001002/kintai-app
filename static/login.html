<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン画面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="bg-light text-primary">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="bg-white p-4 rounded shadow">
            <div class="text-center mb-4">
              <h1 class="fs-2 fw-bold text-primary">ログイン画面</h1>
              <p class="text-muted">管理者としてログインしてください。</p>
            </div>

            <!-- ログインフォーム -->
            <form id="loginForm" onsubmit="handleLogin(event)">
              <div class="mb-3">
                <label for="adminPassword" class="form-label">パスワード:</label>
                <input type="password" class="form-control border-primary" id="adminPassword" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>

            <div id="loginMessage" class="mt-3 text-center text-danger"></div>

            <!-- パスワードを忘れた場合のリンクを追加 -->
            <div class="text-center mt-3">
              <a href="secret.html" class="text-decoration-none">パスワードを忘れた場合</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムJS -->
    <script src="js/login.js"></script>
  </body>
</html>
